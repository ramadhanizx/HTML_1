<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Full Width Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        img {
            width: 130%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <img src="tumblr_a4ef1579c843f7e7ec868dfc224308c0_7d3cd4ee_500.gif" alt="Full Width Image">
</body>

</html>
